name: Update TryHackMe Badge

on:
  schedule:
    # Runs every 6 hours
    - cron: "0 */6 * * *"
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: |
          npm install puppeteer

      - name: Generate TryHackMe Badge
        run: node scripts/generate_thm_badge.js
        env:
          THM_USER_ID: ${{ secrets.THM_USER_ID }}

      - name: Commit and push if changed
        run: |
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git config --global user.name "github-actions[bot]"
          git add assets/tryhackme-badge.png
          git diff --quiet && git diff --staged --quiet || (git commit -m "ðŸ”„ Update TryHackMe badge" && git push)
